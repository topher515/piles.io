<html>
<head><title>Generic 3rd Party</title></head>
<body>
	<h2>Some 3rd Party Bullshit</h2>
	
	<script type="text/javascript">
	(function() {
	    var window._shiny = window._shiny || [];
	    _shiny.push(['domain', location.host]);
		_shiny.push(['remote','http://localhost:9090/html/dropper.html'])
	    _shiny.push(['container', 'shinybox'])
	    var newScr = function(src) {
	        var sc = document.createElement('script');
	        sc.type = 'text/javascript';
	        //sc.async = true;
	        sc.src = src;
	        var s = document.getElementsByTagName('script')[0];
	        s.parentNode.insertBefore(sc, s);
	    }
	    newScr("http://localhost:9090/js/easyXDM.min.js")
	    newScr("http://localhost:9090/js/shinybox.extern.js")
	})
	</script>

	<div id="shinybox"></div>

</body>
</html>
