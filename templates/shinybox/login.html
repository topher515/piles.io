{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="row">
  <div class="span6 well">
    <form action="{% url login-page %}" method="post">
      {% csrf_token %}
      {{form.username|bootstrap}}
      {{form.password|bootstrap}}
      <input class="btn" type="submit" value="Login">
    </form>
  </div>
</div>


{% endblock %}
